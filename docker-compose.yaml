services:    
  vuejs_lms:
    build: .
    container_name: vuejs_lms
    image: vuejs_lms:01
    volumes:
      - .:/var/www/html/vuejs_lms
    ports:
      - 3005:80
    environment:
      DATABASE_URL: "mysql://root:root@172.18.0.1:3306"
    networks:
      - mysql_database

networks:
  mysql_database:
    external: true